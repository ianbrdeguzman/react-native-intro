name: CI

on:
  push:
    branches:
      - main
  pull_request:

  # allows to run workflow manually
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0

      - name: Install dependencies
        run: yarn install

      - name: Execute unit test
        run: yarn test
